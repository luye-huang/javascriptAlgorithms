<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myScroll</title>
    <style>
        #container {
            position: relative;
            overflow-y: auto;
            height: 300px;
            background-color: cornflowerblue;
        }

        #list {
            height: 600px;
            background-color: chartreuse;
        }

        div.line {
            height: 50px;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="list"></div>
</div>
<script>
    function  SuperType(){
        this.color=["red","green","blue"];
    }
    function  SubType(){
        //继承自SuperType
        SuperType.call(this);
    }
    var instance1 = new SubType();
    instance1.color.push("black");
    alert(instance1.color);//"red,green,blue,black"

    var instance2 = new SubType();
    alert(instance2.color);//"r
    console.log(instance2 instanceof SuperType);
    (function () {
        console.log(document.body.getBoundingClientRect().width);
        console.log(document.documentElement.getBoundingClientRect().width);
        var container = document.getElementById('container');
        var list = document.getElementById('list');
        container.scrollTop = 200;
        let scrollTmp = container.scrollTop;
        container.addEventListener('scroll', function () {
            console.log(this.style.clientHeight, this.clientHeight);
            console.log(this.scrollHeight, this.offsetHeight, this.scrollTop, this.offsetTop);
            console.log(this.getBoundingClientRect());
            if (scrollTmp < container.scrollTop) {
                const div = document.createElement('div');
                div.classList.add('line');
                div.innerHTML = 'ccc';
                list.appendChild(div);
            }
            scrollTmp = this.scrollTop;
        });

    })();
</script>
</body>
</html>
