    /** 45

     */
    var jump = function (nums) {
        const len = nums.length;
        if (len < 2) {
            return 0;
        } else if (len == 2) {
            return 1;
        }
        let indexComp = 0;
        //先去掉前面有跳的更远的点
        for (let i = 1; i < len; i++) {
            if (nums[i] + i <= nums[indexComp] + indexComp) {
                nums[i] = undefined;
            } else {
                indexComp = i;
            }
        }
        let jumps = 0, indexJumping = 0;
        const end = len - 1;
        //开始跳,遇到去掉的点往回缩一下
        while (indexJumping < end) {
            let jump = nums[indexJumping];
            if (jump + indexJumping >= end) {
                return jumps + 1;
            }
            while (nums[jump + indexJumping] == undefined) {
                jump--;
            }
            indexJumping += jump;
            jumps++;
        }
        return jump;
    };

    var longestMountain = function (A) {
        let up = false, down = false, ret = 0, count = 1;
        const len = A.length;
        if (len < 3) {
            return 0;
        }
        for (let i = 1; i < len; i++) {
            if (A[i] > A[i - 1]) {
                up = true;
                if (down) {
                    ret = Math.max(ret, count);
                    count = 2;
                    down = false;
                } else {
                    count++;
                }
            } else if (A[i] < A[i - 1]) {
                if (up) {
                    down = true;
                    count++;
                }
            } else {
                ret = Math.max(ret, count);
                count = 1;
                down = false;
                up = false;
            }
        }
        if (up && down) {
            ret = Math.max(ret, count);
        }
        return ret < 3 ? 0 : ret;
    };
